<!DOCTYPE html>
<html ng-app="angularApp">

<head lang="en">

    <!--Meta Information-->
    <meta name="viewport" content="width=1200" />
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--Set the Application Base URI-->
    <base href="/#/">

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" type="text/javascript"></script>

    <!-- AngularJS - Route Module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js" type="text/javascript"></script>

    <!--Custom Angular JavaScript-->
    <script src="/js/default.js" type="text/javascript"></script>
    <script src="/js/controllers.js" type="text/javascript"></script>
    <script src="/js/routes.js" type="text/javascript"></script>

    <!--Firebase-->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>


    <title>Angular Template</title>

</head>

<body class="background">

    <!--Global Navigation Bar-->
    <div id="navbar" ng-controller="navCtrl" class="NavBarBackground">

        <!--NAV BAR hides when logged in/out-->
        <a href="/#/"  style="color:aqua">HOME</a>
        <a href="/#/login" ng-hide="isLogin()" style="color:aqua">LOGIN</a>
        <a href="/#/register" ng-hide="isLogin()" style="color:aqua">REGISTER</a>
        <a href="/#/profile" ng-show="isLogin()" style="color:aqua">PROFILE</a>
        <a href="/#/forum" ng-show="isLogin()" style="color:aqua">FORUM</a>
        <a href="/#/info" style="color:aqua">ABOUT</a>
        <!--This is a test button for console-->
        <input type="button" value="Logged in?" ng-click="isLogin()" />

        <!--Logout Button-->
        <input type="button" value="Logout" ng-show="isLogin()" ng-click="logout()" />

    </div>

    <!--SITE VIEW DIV-->
    <div ng-view autoscroll="true"></div>
  

</body>

</html>
