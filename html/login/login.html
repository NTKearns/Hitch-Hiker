
<div>
	<form class="signup" ng-submit="loginUser()" ng-hide="forgotPassword">
		<table style="width:100%;color:white;">
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" name="email" size="30" placeholder="example@domain.com" ng-model="email">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="password" size="30" placeholder="password" ng-model="password">
                </td>
            </tr>
        </table>
        <input class="btn-primary" type="submit" value="Login">
	</form>
</div>
