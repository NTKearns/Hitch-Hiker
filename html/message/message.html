<div>
    <h1>Global Chat</h1>
    <div id="chatBox">
        <ul>
            <li ng-repeat="message in messageList">
                <a href="/#/profile/{{message.userID}}">{{message.userName}}</a>: {{message.text}}
            </li>
        </ul>
    </div>
    <form ng-submit="sendMessage()">
        <textarea ng-model="messageText" rows="4" cols="80" placeholder="Enter message here..." required></textarea><br/>
        <input class="btn-primary" type="submit" value="Send">
    </form>
</div>
